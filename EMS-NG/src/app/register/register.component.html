<app-navbar></app-navbar>
<div class="w-[98vw] flex justify-center">
  <form
    id="login-form"
    class="w-[70vw] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="first name"
      >
        First Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="f_name"
        type="text"
        placeholder="First Name"
      />
      <span id="fname-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="last name">
        Last Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="l_name"
        type="text"
        placeholder="Last Name"
      />
      <span id="fname-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email address
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="login-email"
        type="text"
        placeholder="Username"
      />
      <span id="email-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="login-password"
        type="password"
        placeholder="******************"
      />
      <span id="password-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="mb-6">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="confirm password"
      >
        Confirm Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="login-password"
        type="password"
        placeholder="******************"
      />
      <span id="password-error" class="text-[12px] text-red-500"></span>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Create Account
      </button>
      <p>
        Already registered?
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
          >LogIn
        </a>
      </p>
    </div>
  </form>
</div>
